<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>States Hangman</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">    
    <link rel="icon" href="assets/images/USAF-star.gif" type="image/gif" sizes="17x17"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body class="background">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">U.S. STATES GAME</h1>
                </div>
            </div>		
            <br>
            
            <div class="row">
                <div class="col-md-12">
                    <h3 id="random-state">Got State?</h3>
                </div>
            </div>
    
            <div class="row">
                <div class="stats text-center col-md-4">
                    <h3 id="wins">Won: </h3>
                </div>
                <div class="stats text-center col-md-4">
                    <h3 id="losses">Lost: </h3>
                </div>
                <div class="stats text-center col-md-4">
                    <h3 id="guesses">Guesses Left: 8</h3>
                </div>
                <div class="stats-middle text-center col-md-12">
                    <h3 id="letters">Press a Key to Start</h3>
                </div>
            </div>
     
        </div>

        <audio id="player" src="assets/sounds/america_the_beautiful_64kb.ogg"></audio>
        <div class="row">
            <div class="text-center col-md-12" id="sound">
                <button class="button" onclick="document.getElementById('player').play()">Feeling Patriotic?</button> 
                <button class="button" onclick="document.getElementById('player').pause()">Pause</button> 
            </div>
        </div>
